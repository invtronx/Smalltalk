<div class="root">
  <h2>Notifications</h2>
  <div class="notifications">
    <div
      class="notification"
      *ngFor="let notification of notifications$ | async"
    >
      <app-notification [notification]="notification"></app-notification>
    </div>

    <div class="spinner-wrapper" *ngIf="isLoading$ | async">
      <p><mat-spinner class="spinner" [diameter]="48"></mat-spinner></p>
    </div>
  </div>
</div>
