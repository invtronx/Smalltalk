<div class="generated-feed">
  <div class="feed__chunk" *ngFor="let chunk of feed$ | async">
    <app-chunk
      [chunk]="chunk"
      [shortForm]="false"
      [canModify]="currentUser.username === chunk.author.username"
    ></app-chunk>
  </div>

  <div class="spinner-wrapper" *ngIf="isLoading$ | async">
    <p><mat-spinner class="spinner" [diameter]="48"></mat-spinner></p>
  </div>

  <div class="feed__footer" *ngIf="feedExhausted$ | async">
    Feed or Search Results Exhausted.
  </div>
</div>
