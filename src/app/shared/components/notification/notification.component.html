<div class="notification-container">
  <mat-card class="card">
    <mat-card-content>
      <a class="link-wrapper" [routerLink]="[notification.redirectTo || './']">
        <div class="notification">
          <span>{{ parseNotificationObject }}</span>
          <small>{{ formatNotificationTime }}</small>
        </div>
      </a>
    </mat-card-content>
  </mat-card>
</div>
